<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous"
/>
<link
  crossorigin="anonymous"
  href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
  rel="stylesheet"
/>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include jQuery-CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>

<style>
    #parent {
        width: 1000px;
        height: auto;
        overflow: hidden;
        position: relative;
        background: #f5f5f5;
    }

    #child {
        margin: auto;
    }

    #myCanvas {
        position: absolute;
    }

    #pic {
        width: 100%;
        height: auto;
    }

    #text {
        width: 1000px;
    }

    .btn:hover {
        text-shadow: 0px 0px 1px black;
    }

    .fixed_width {
        width: 130px !important;
    }

    .selected{
        border:5px solid black;
    }

    #text {
        margin-bottom: 20px;
    }

    #buttons {
        margin-top: 10px;
    }
</style>

<div id="content">


    <div id="buttons">
        <input 
            id="state_button"
            type="button"
            class="btn btn-primary" 
            style="margin-left: 10px;"
            value="Batch summary"
        >
    </div>


    <div id="batch_summary_page" style="margin-top: 10px;">
        <div style="margin-left: 10px;">
            <label
                style="display: flex; font-size: 32px; font-weight: bold; text-decoration: underline;"
            >
                Batch summary
            </label>
            <input 
                id="batch_summary_refresh_button"
                type="button"
                class="btn btn-success"
                value="Refresh results"
            >
        </div>
        <div id="batch_summary_div">

        </div>
    </div>


    <div id="annotation_review_page" style="margin-top: 10px;">
        <div style="margin-left: 10px;">
            <label
                style="display: flex; font-size: 32px; font-weight: bold; text-decoration: underline;"
            >
                Annotation review
            </label>
            <input 
                id="pull_new_results_button"
                type="button"
                class="btn btn-success"
                value="Pull new submitted results"
                style="margin-right: 100px;"
            >
            <input
                id="next_image_button"
                data-testid="next_image_button"
                name="next_image_button"
                class="btn btn-warning"
                type="button"
                value="Next image"
                style="margin-left: 10px; margin-right: 100px;"
            />
            <input
                id="show_annotations_button"
                data-testid="show_annotations_button"
                name="show_annotations_button"
                type="button"
                class="btn btn-success"
                value="Show annotations"
                style="margin-left: 10px;"
            />
            <label
                id="result_pull_summary"
                style="display: flex;"
            >
            </label>
        </div>
        <div style="margin-left: 10px; margin-top: 10px;">
            <label
                id="current_image_summary_label"
            >
            </label>
        </div>
    </div>

    
</div>


<div id="parent" style="margin-left: 10px;">
    <div id="child">
        <canvas data-testid="canvas" id="myCanvas"></canvas>
        <img data-testid="pic" id="pic"/>
    </div>
</div>


<div style="margin-top: 10px;">
    <label 
        id="debug_console" 
        style="outline: 1px solid black; width: 1000px; margin-left: 10px;"
        >
            Console output: N/A
    </label>
</div>


<script type="text/javascript" src="../static/ResultVizScript.js"></script>
